<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge"
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>play with colors</title>
        <style>
            body{
                background-color: bisque;
                font-family: 'Times New Roman', Times, serif;
                font-style: italic;
            
            }
        </style>
    </head>
    <body>
        <h1>First Project</h1>
        <h2>play with Colors</h2>
        <h3>Say The Names of the Colors You see on the Button, not the Colors you Read</h3>
        <div>
            <button onclick="red()" style="background-color: gray;">Red</button>
            <button onclick="green()" style="background-color: pink;">Green</button>
            <button onclick="pink()" style="background-color: lightblue;">pink</button>
            <button onclick="yellow()" style="background-color:lightyellow;">Yellow</button>
            <button onclick="orange()" style="background-color:purple ;">Orange</button>
            <button onclick="indigo()" style="background-color: brown;">Indigo</button>
            <button onclick="purple()" style="background-color: red;">purple</button>

        </div>
        <script>
            function red(){
                document.body.style.background="red";    
                  
                 
            }
            function green(){
                document.body.style.background="lightgreen";
            }
            function pink(){
                document.body.style.background="pink";       
                 
            }
            function yellow(){
                document.body.style.background="yellow";       
                 
            }
            function orange(){
                document.body.style.background="orange";       
                 
            }
            function indigo(){
                document.body.style.background="indigo";       
                 
            }
            function purple(){
                document.body.style.background="purple";       
                 
            }

            
        </script>

    </body>

</html>
